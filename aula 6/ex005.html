<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando numeros</title>
</head>
<body>
    <script>
        var n1 = 1545.5
        //n1.toFixed (2) - Aqui é o numero com duas casas decimais 1545.50
        //n1.toFixed(2).replace('.',',') o replace troca o ponto pela vírgula nesse caso.
        n1.toLocaleString('pt-br', {style: 'currency, currency BRL'})
         //Aqui ele formata para moeda em real R$ 1,545.50  
    </script>    
</body>
</html>
